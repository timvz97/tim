<!DOCTYPE html>
<html>
<head>
	<title>TTT board</title>
	<style type="text/css">

		body {
			border: 3px solid black;
			margin: 25px;
			
		}

		h1 {
			text-align: center;
			margin: auto;
			margin-bottom: 25px;
		}

		table {
			margin: auto;
		}

		td {
			width: 100px;
			height: 100px;
		}

		.vertical {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}

		.horizontal {
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
	</style>

</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>

	<tr>
		<td class="horizontal"></td>
		<td class="vertical horizontal"></td>
		<td class="horizontal"></td>
	</tr>

	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
</table>

</body>
</html>
